<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #004499;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #e6f2ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: row;
        }
        
        .register-info {
            background-color: var(--primary-color);
            color: white;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .register-form {
            padding: 40px;
            flex: 1.5;
        }
        
        .form-title {
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--dark-color);
            font-size: 28px;
        }
        
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 102, 204, 0.25);
        }
        
        .btn-register {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .btn-register:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .login-link a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s;
        }
        
        .success-content {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            transform: scale(0.7);
            transition: all 0.5s;
        }
        
        .success-message.show {
            opacity: 1;
            visibility: visible;
        }
        
        .success-message.show .success-content {
            transform: scale(1);
        }
        
        .success-icon {
            font-size: 70px;
            color: var(--success-color);
            margin-bottom: 20px;
        }
        
        .success-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 15px;
        }
        
        .success-text {
            color: #666;
            margin-bottom: 30px;
        }
        
        .btn-continue {
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
            }
            
            .register-info {
                padding: 30px;
            }
            
            .register-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-info">
            <h2 class="mb-4">¡Únete a Nosotros!</h2>
            <p class="mb-4">Crea tu cuenta para acceder a todas nuestras funcionalidades y servicios exclusivos.</p>
            
        </div>
        
        <div class="register-form">
            <h2 class="form-title">Crear Cuenta</h2>
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="name" placeholder="Nombre Completo" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="document" placeholder="Documento de Identidad" required>
                    </div>
                </div>
                
                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                
                <div class="row">
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" id="userType" required>
                            <option value="" disabled selected>Tipo de Usuario</option>
                            <option value="admin">Administrador</option>
                            <option value="tech">Técnico</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-register">Registrarse</button>
            </form>
            
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
            </div>
        </div>
    </div>
    
    <!-- Mensaje de éxito -->
    <div class="success-message" id="successMessage">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="success-title">¡Felicidades!</h3>
            <p class="success-text">Tu cuenta ha sido creada exitosamente. Serás redirigido en breve.</p>
            <button class="btn btn-continue" id="continueBtn">Continuar</button>
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener tipo de usuario
            const userType = document.getElementById('userType').value;
            
            // Mostrar mensaje de éxito
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            
            // Redireccionar después de 3 segundos o al hacer clic en continuar
            const redirect = () => {
                if (userType === 'admin') {
                    window.location.href = 'index.html';
                } else if (userType === 'tech') {
                    window.location.href = 'index2.html';
                }
            };
            
            document.getElementById('continueBtn').addEventListener('click', redirect);
            
            setTimeout(redirect, 3000);
        });
    </script>
</body>
</html>
