<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #004499;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #e6f2ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: row;
        }
        
        .login-info {
            background-color: var(--primary-color);
            color: white;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-form {
            padding: 40px;
            flex: 1.5;
        }
        
        .form-title {
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--dark-color);
            font-size: 28px;
        }
        
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 102, 204, 0.25);
        }
        
        .btn-login {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .register-link a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-info {
                padding: 30px;
            }
            
            .login-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-info">
            <h2 class="mb-4">¡Bienvenido de Nuevo!</h2>
            <p class="mb-4">Inicia sesión para acceder a tu cuenta y continuar con tu trabajo.</p>
            <div class="mt-auto">
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-shield-alt me-3"></i>
                    <span>Seguridad garantizada</span>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-lock me-3"></i>
                    <span>Acceso seguro</span>
                </div>
                <div class="d-flex align-items-center">
                    <i class="fas fa-user-shield me-3"></i>
                    <span>Protección de datos</span>
                </div>
            </div>
        </div>
        
        <div class="login-form">
            <h2 class="form-title">Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="text" class="form-control" id="document" placeholder="Documento de Identidad" required>
                
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                
                <select class="form-control" id="userType" required>
                    <option value="" disabled selected>Tipo de Usuario</option>
                    <option value="admin">Administrador</option>
                    <option value="tech">Técnico</option>
                </select>
                
                <button type="submit" class="btn btn-login">Iniciar Sesión</button>
            </form>
            
            <div class="register-link">
                ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener tipo de usuario
            const userType = document.getElementById('userType').value;
            
            // Redireccionar según el tipo de usuario
            if (userType === 'admin') {
                window.location.href = 'index.html';
            } else if (userType === 'tech') {
                window.location.href = 'index2.html';
            }
        });
    </script>
</body>
</html>
