<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-info">
            <h2 class="mb-4">¡Bienvenido de Nuevo!</h2>
            <p class="mb-4">Inicia sesión para acceder a tu cuenta y continuar con tu trabajo.</p>
            <div class="mt-auto">
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-shield-alt me-3"></i>
                    <span>Seguridad garantizada</span>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-lock me-3"></i>
                    <span>Acceso seguro</span>
                </div>
                <div class="d-flex align-items-center">
                    <i class="fas fa-user-shield me-3"></i>
                    <span>Protección de datos</span>
                </div>
            </div>
        </div>
        
        <div class="login-form">
            <h2 class="form-title">Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="text" class="form-control" id="document" placeholder="Documento de Identidad" required>
                
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                
                <select class="form-control" id="userType" required>
                    <option value="" disabled selected>Tipo de Usuario</option>
                    <option value="admin">Administrador</option>
                    <option value="tech">Técnico</option>
                    <option value="client">Cliente</option>
                </select>
                
                <button type="submit" class="btn btn-login">Iniciar Sesión</button>
            </form>
            
            <div class="register-link">
                ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" src="login.js"></script>
    
        <script src="login.js">
       
    </script>
</body>
</html>
